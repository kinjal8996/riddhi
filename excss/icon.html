<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">

    <h1>Bootstrap icon library</h1>

    <p>Some Bootstrap icons:</p>
    <span class="glyphicon glyphicon-cloud"></span>
    <span class="glyphicon glyphicon-remove"></span>
    <span class="glyphicon glyphicon-user"></span>
    <span class="glyphicon glyphicon-envelope"></span>
    <span class="glyphicon glyphicon-thumbs-up"></span>
    <br><br>

    <p>Styled Bootstrap icons (size and color):</p>
    <span class="glyphicon glyphicon-cloud" style="font-size:24px;"></span>
    <span class="glyphicon glyphicon-cloud" style="font-size:36px;"></span>
    <span class="glyphicon glyphicon-cloud" style="font-size:48px;color:red;"></span>
    <span class="glyphicon glyphicon-cloud" style="font-size:60px;color:lightblue;"></span>

</body>
</html>
